<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>voidQ :: Clinic Administration :: View Clinic Details</title>
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>
        <h1>voidQ :: Clinic Administration :: View Clinic Details</h1>
        
        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>
        
        <ui:insert name="mainmenu">
            <ui:include src="/mainmenu.xhtml" />
        </ui:insert>
        
        <section id="content" class="content">
            <div>
                <h3>View Clinic Details</h3>
                
                <br/>
            
                #{viewClinicDetailsManagedBean.foo()}
                <h:form>
                    <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                    <br/>

                    
                    <h:commandLink value="Update" actionListener="#{viewClinicDetailsManagedBean.updateClinic}" />&nbsp;|
                    <h:commandLink value="Reset Password" actionListener="#{viewAdminDetailsManagedBean.resetPassword}" />&nbsp;|
                    <h:commandLink value="Delete" actionListener="#{viewAdminDetailsManagedBean.deleteAdmin}" />
                </h:form>

                <br/>

                <h:panelGrid columnClasses="dataTableLabel,dataTableValue" columns="2" style="width: 100%;" rendered="#{viewClinicDetailsManagedBean.staffToView != null}">

                    <h:outputText style="font-weight: bold; width: 20%;" value="Clinic ID"/>
                    <h:outputText style="width: 80%;" value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.clinicId}"/>

                    <h:outputText style="font-weight: bold;" value="Clinic Name"/>
                    <h:outputText value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.clinicName}"/>

                    <h:outputText style="font-weight: bold;" value="Clinic Description"/>
                    <h:outputText value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.description}"/>

                    <h:outputText style="font-weight: bold;" value="Clinic Address"/>
                    <h:outputText value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.address}"/>

                      <h:outputText style="font-weight: bold;" value="Consultation Rate"/>
                      <h:outputText value="$#{viewClinicDetailsManagedBean.staffToView.clinicEntity.unitPrice}"/>
                      
                           <h:outputText style="font-weight: bold;" value="Application Status"/>
                           <h:outputText value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.applicationStatus}"/>

                   
                </h:panelGrid>
                
            </div>
        </section>
        
        <ui:insert name="sidebar">
            <ui:include src="/sidebar.xhtml" />
        </ui:insert>
        
        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
        
    </h:body>
</html>
