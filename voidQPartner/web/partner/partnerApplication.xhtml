<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="title">Partner Application</ui:define>

    <ui:define name="content">
        <h:panelGroup rendered="#{sessionScope.isLogin == false}" >            

            <h:outputLink value="/voidQPartner/index.xhtml" styleClass="link" style="text-align: left">Back to Index</h:outputLink>
            <h:outputText value="PARTNER APPLICATION" styleClass="title title--big" />
            <h:outputText value="Applying to voidQ is easy!" styleClass="subtitle" />
            <h:outputText value="Simply fill up the form below and we will get back to you shortly!" styleClass="subtitle" />

            <br/>            
            <h:form id="partnerApplication" styleClass="form form--wide">
                <h:outputText value="1" styleClass="section__number" />
                <h:outputText value="ABOUT YOU" styleClass="section__title" />
                <br/>
                <h:inputText id="firstName" value="#{partnerApplicationManagedBean.newDoctor.firstName}" required="true" label="First Name" styleClass="text-input__input text-input__input--align-center"/>
                <h:outputLabel for="firstName" value="FIRST NAME" styleClass="text-input__label"/>
                <br/>
                <h:inputText id="lastName" value="#{partnerApplicationManagedBean.newDoctor.lastName}" required="true" label="Last Name" styleClass="text-input__input text-input__input--align-center"/>
                <h:outputLabel for="lastName" value="LAST NAME" styleClass="text-input__label"/>

                <br/>
                <h:inputText id="email" value="#{partnerApplicationManagedBean.newDoctor.email}" required="true" label="Email" styleClass="text-input__input text-input__input--align-center"/>
                <h:outputLabel for="email" value="EMAIL" styleClass="text-input__label"/>
                <br/>
                <h:inputSecret id="password" value="#{partnerApplicationManagedBean.newDoctor.password}" required="true" label="Password" styleClass="text-input__input text-input__input--align-center"/>
                <h:outputLabel for="password"  value="PASSWORD" styleClass="text-input__label"/>

                <br/>
                <br/>
                <br/>
                
                <h:outputText value="2" styleClass="section__number" />
                <h:outputText value="YOUR CLINIC" styleClass="section__title" />
                <br/>
                <h:inputText id="clinicName" value="#{partnerApplicationManagedBean.newClinic.clinicName}" styleClass="text-input__input text-input__input--align-center"/>
                <h:outputLabel for="clinicName" value="CLINIC NAME" styleClass="text-input__label"/>
                <br/>
                <h:inputText id="clinicDescription" value="#{partnerApplicationManagedBean.newClinic.description}" styleClass="text-input__input text-input__input--align-center"/>
                <h:outputLabel for="clinicDescription" value="CLINIC DESCRIPTION" styleClass="text-input__label"/>
                <br/>
                <h:inputText id="postalCode" value="#{partnerApplicationManagedBean.postalcode}" styleClass="text-input__input text-input__input--align-center">
                    <f:ajax listener="#{partnerApplicationManagedBean.loadAddress}" render="clinicAddress" />
                </h:inputText>
                <h:outputLabel for="clinicPostalCode" value="POSTAL CODE" styleClass="text-input__label text-input__input--align-center"/>
                <br/>

                <h:inputText id="clinicAddress" value="#{partnerApplicationManagedBean.newClinic.address}" styleClass="text-input__input text-input__input--align-center"/>
                <h:outputLabel for="clinicAddress" value="ADDRESS" styleClass="text-input__label"/>
                <br/>

                <h:inputText id="clinicConsultationCost" value="#{partnerApplicationManagedBean.newClinic.unitPrice}" styleClass="text-input__input text-input__input--align-center"/>
                <h:outputLabel for="clinicConsultationCost" value="CONSULTATION COST ($)" styleClass="text-input__label"/>
                <br/>
                <h:commandButton value="APPLY" actionListener="#{partnerApplicationManagedBean.createNewPartner}" styleClass="button"/>
            </h:form>
        </h:panelGroup>


    </ui:define>

</ui:composition>
