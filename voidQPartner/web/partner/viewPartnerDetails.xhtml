<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <div>
            <h3>View Partner Details</h3>
            <br></br>
             #{updateUserManagedBean.foo()}
            <h:form id="formUser">
   <p:messages id="messages" redisplay="false" closable="true" />
                <style type="text/css">
                    .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                        text-align: center;
                    }
                </style>


                <p:panelGrid id="userPanel" columns="2" rendered="#{updateUserManagedBean.staffToUpdate != null}">


                    <h:outputText style="font-weight: bold;" value="Staff ID"/>
                        <h:outputText value="#{updateUserManagedBean.staffToUpdate.userId}"/>
      
                        
                        
                         <h:outputText style="font-weight: bold;" value="Email"/>
                        <p:inputText id="txtEmail" value="#{updateUserManagedBean.staffToUpdate.email}" required="true" requiredMessage="Email is required" readonly="#{updateUserManagedBean.isDisabled}"/>


                         <h:outputText style="font-weight: bold;" value="First Name"/>
                        <p:inputText id="txtFirstName" value="#{updateUserManagedBean.staffToUpdate.firstName}" required="true" requiredMessage="First Name is required" readonly="#{updateUserManagedBean.isDisabled}"/>
                        


                        <h:outputLabel style="font-weight: bold;" for="txtLastName" value="Last Name" />
                        <p:inputText id="txtLastName" value="#{updateUserManagedBean.staffToUpdate.lastName}" required="true" requiredMessage="Description is required" readonly="#{updateUserManagedBean.isDisabled}"/>
                       

                         <h:outputText style="font-weight: bold;" value="Designation"/>
                         <h:outputText value="#{updateUserManagedBean.staffToUpdate.title}"/>
                </p:panelGrid>
                <br/>
                    <div >    
                        <p:commandButton type="submit" update="@form formUser" value="#{updateUserManagedBean.textValue}" rendered="#{updateUserManagedBean.isDisabled == true}" action="#{updateUserManagedBean.enableEdit}"/>
                        <p:commandButton value="Clear" update="@form formUser" process="@this" action="#{updateUserManagedBean.enableEdit()}" rendered="#{updateUserManagedBean.isDisabled== false}"  style="margin-right:20px;" />&nbsp;
  

                        <p:commandButton value="Update" update="@all" type="submit" action="#{updateUserManagedBean.updateStaff}" rendered="#{updateUserManagedBean.isDisabled == false}" />
                    </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
