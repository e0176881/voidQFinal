<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Staff Details</ui:define>

    <ui:define name="content">
        <h:outputText value="STAFF DETAILS" styleClass="title title--big" />
        #{updateUserManagedBean.foo()}
        <h:form id="formUser" styleClass="form form--wide">
            <h:panelGrid id="userPanel" columns="2" rendered="#{updateUserManagedBean.staffToUpdate != null}" cellspacing="10px">
                <h:outputLabel for="firstName" value="FIRST NAME" styleClass="text-input__label text-input__label--left"/>
                <h:inputText id="firstName" value="#{updateUserManagedBean.staffToUpdate.firstName}" styleClass="text-input__input"/>

                <h:outputLabel for="lastName" value="LAST NAME" styleClass="text-input__label text-input__label--left"/>
                <h:inputText id="lastName" value="#{updateUserManagedBean.staffToUpdate.lastName}" styleClass="text-input__input"/>

                <h:outputLabel for="email" value="EMAIL" styleClass="text-input__label text-input__label--left"/>
                <h:inputText id="email" value="#{updateUserManagedBean.staffToUpdate.email}" styleClass="text-input__input" readonly="true"/>
            </h:panelGrid>
            <br/>
            <h:commandButton value="UPDATE" actionListener="#{updateUserManagedBean.updateStaff}" styleClass="button"/>

        </h:form>

        <br/>
        <p:separator/>

        <br/>
        <h:commandButton value="CHANGE PASSWORD" actionListener="#{updateUserManagedBean.togglePassword}" styleClass="button"/>

        <h:form id="changePassword" rendered="#{updateUserManagedBean.showForm == true}" styleClass="form form--wide">
            <h:panelGrid id="userPanel" columns="2" rendered="#{updateUserManagedBean.staffToUpdate != null}" cellspacing="10px">
                <h:outputLabel for="oldPassword" value="OLD PASSWORD" styleClass="text-input__label text-input__label--left"/>
                <h:inputSecret id="oldPassword" value="#{updateUserManagedBean.oldPassword}" styleClass="text-input__input"  />
                <h:outputLabel for="newPassword" value="NEW PASSWORD" styleClass="text-input__label text-input__label--left"/>
                <h:inputSecret id="newPassword" value="#{updateUserManagedBean.newPassword}" styleClass="text-input__input" />
            </h:panelGrid>
            <br/>
            <h:commandButton value="UPDATE PASSWORD" actionListener="#{updateUserManagedBean.updatePassword}" styleClass="button"/>
        </h:form>
        
                <h:outputText value="DOCTOR DETAILS" styleClass="title title--small" />
        #{updateUserManagedBean.foo()}
        <p:dataTable value="#{updateUserManagedBean.doctors}" var="doctor">
            <p:column headerText="Name">
                <h:outputText value="#{doctor.firstName} #{doctor.lastName}"/>
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{doctor.email}"/>
            </p:column>

            <p:column headerText="Status">
                <h:outputText value="#{doctor.status}"/>
            </p:column>
        </p:dataTable>

        <h:outputText value="NURSE DETAILS" styleClass="title title--small" />
        #{updateUserManagedBean.foo()}
        <p:dataTable value="#{updateUserManagedBean.nurses}" var="nurse">
            <p:column headerText="Name">
                <h:outputText value="#{nurse.firstName} #{nurse.lastName}"/>
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{nurse.email}"/>
            </p:column>
        </p:dataTable>

    </ui:define>
</ui:composition>
