<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      >

    <h:outputStylesheet library="css" name="style.css" />

    <h:head>
        <title><ui:insert name="title"/> - voidQpartner</title>
    </h:head>

    <h:body>
        <header>
            <ui:include src="/header.xhtml" />
        </header>
        


        <article>
            <ui:insert name="content">Content</ui:insert>
        </article>

        <!--        <footer>
                    <ui:include src="/footer.xhtml" />
                </footer>-->

        <script>
            function pushListener(message) {
                if (message === "ccb")
                    rc();
            }
        </script>


        <h:form id="partnerForm">
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:remoteCommand name="rc" update="growl" action="#{newsManagedBean.execute}" />
            <o:socket channel="someChannel" onmessage="pushListener" />
        </h:form>
    </h:body>

</html>
