<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:outputLink value="/voidQAdmin/index.xhtml" styleClass="link" style="text-align: left">Back to Index</h:outputLink>
        <h:outputText value="PARTNER APPLICATION" styleClass="title title--big" />

        <br/>            
        <h:form id="partnerApplication" styleClass="form form--wide">
            <p:growl autoUpdate="true"/>
            <h:outputText value="1" styleClass="section__number" />
            <h:outputText value="ABOUT YOU" styleClass="section__title" />
            <br/>
            <h:inputText id="firstName" value="#{createNewPartnerManagedBean.newDoctor.firstName}" required="true" label="First Name" styleClass="text-input__input text-input__input--align-center"/>
            <h:outputLabel for="firstName" value="FIRST NAME" styleClass="text-input__label"/>
            <br/>
            <h:inputText id="lastName" value="#{createNewPartnerManagedBean.newDoctor.lastName}" required="true" label="Last Name" styleClass="text-input__input text-input__input--align-center"/>
            <h:outputLabel for="lastName" value="LAST NAME" styleClass="text-input__label"/>

            <br/>
            <h:inputText id="email" value="#{createNewPartnerManagedBean.newDoctor.email}" required="true" label="Email" styleClass="text-input__input text-input__input--align-center"/>
            <h:outputLabel for="email" value="EMAIL" styleClass="text-input__label"/>
            <br/>
            <h:inputSecret id="password" value="#{createNewPartnerManagedBean.newDoctor.password}" required="true" label="Password" styleClass="text-input__input text-input__input--align-center"/>
            <h:outputLabel for="password"  value="PASSWORD" styleClass="text-input__label"/>

            <br/>
            <br/>
            <br/>

            <h:outputText value="2" styleClass="section__number" />
            <h:outputText value="YOUR CLINIC" styleClass="section__title" />
            <br/>
            <h:inputText id="clinicName" value="#{createNewPartnerManagedBean.newClinic.clinicName}" styleClass="text-input__input text-input__input--align-center"/>
            <h:outputLabel for="clinicName" value="CLINIC NAME" styleClass="text-input__label"/>
            <br/>
            <h:inputText id="clinicDescription" value="#{createNewPartnerManagedBean.newClinic.description}" styleClass="text-input__input text-input__input--align-center"/>
            <h:outputLabel for="clinicDescription" value="CLINIC DESCRIPTION" styleClass="text-input__label"/>
            <br/>
            <h:inputText id="postalCode" value="#{createNewPartnerManagedBean.postalcode}" styleClass="text-input__input text-input__input--align-center">
                <f:ajax listener="#{createNewPartnerManagedBean.loadAddress}" render="clinicAddress" />
            </h:inputText>
            <h:outputLabel for="clinicPostalCode" value="POSTAL CODE" styleClass="text-input__label text-input__input--align-center"/>
            <br/>

            <h:inputText id="clinicAddress" value="#{createNewPartnerManagedBean.newClinic.address}" styleClass="text-input__input text-input__input--align-center"/>
            <h:outputLabel for="clinicAddress" value="ADDRESS" styleClass="text-input__label"/>
            <br/>

            <h:inputText id="clinicPhoneNum" value="#{createNewPartnerManagedBean.newClinic.phoneNum}" styleClass="text-input__input text-input__input--align-center"/>
            <h:outputLabel for="clinicPhoneNum" value="PHONE NUMBER" styleClass="text-input__label"/>
            <br/>

            <h:inputText id="clinicConsultationCost" value="#{createNewPartnerManagedBean.newClinic.unitPrice}" styleClass="text-input__input text-input__input--align-center"/>
            <h:outputLabel for="clinicConsultationCost" value="CONSULTATION COST ($)" styleClass="text-input__label"/>
            <br/>
            <h:commandButton value="APPLY" actionListener="#{createNewPartnerManagedBean.createNewPartner}" styleClass="button"/>
        </h:form>
    </ui:define>

</ui:composition>
