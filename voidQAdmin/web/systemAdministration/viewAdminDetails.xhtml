<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>voidQ :: System Administration :: View Admin Details</title>
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>
        <h1>voidQ :: System Administration :: View Admin Details</h1>
        
        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>
        
        <ui:insert name="mainmenu">
            <ui:include src="/mainmenu.xhtml" />
        </ui:insert>
        
        <section id="content" class="content">
            <div>
                <h3>View Staff Details</h3>
                
                <br/>
            
                #{viewAdminDetailsManagedBean.foo()}
               <h:form>
                    <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                    <br/>
                    <h:commandLink value="Back" actionListener="#{updateAdminManagedBean.back}" />
                    <br/><br/>

                    <h:panelGrid columnClasses="dataTable3Label,dataTable3Value,dataTable3Message" columns="3" rendered="#{viewAdminDetailsManagedBean.adminToView != null}">
                        
                        <h:outputText style="font-weight: bold;" value="Staff ID"/>
                        <h:outputText value="#{viewAdminDetailsManagedBean.adminToView.userId}"/>
                        <h:outputText value="" />
                        
                        <h:outputLabel style="font-weight: bold;" for="txtEmail" value="Email"  />
                        <h:inputText id="txtEmail" value="#{viewAdminDetailsManagedBean.adminToView.email}" required="true" requiredMessage="Email is required" readonly="#{viewAdminDetailsManagedBean.isDisabled}"/>
                         <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtEmail" />

                        <h:outputLabel style="font-weight: bold;" for="txtFirstName" value="First Name" />
                        <h:inputText id="txtFirstName" value="#{viewAdminDetailsManagedBean.adminToView.firstName}" required="true" requiredMessage="First Name is required" readonly="#{viewAdminDetailsManagedBean.isDisabled}"/>
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtFirstName" />


                        <h:outputLabel style="font-weight: bold;" for="txtLastName" value="Last Name" />
                        <h:inputText id="txtLastName" value="#{viewAdminDetailsManagedBean.adminToView.lastName}" required="true" requiredMessage="Description is required" readonly="#{viewAdminDetailsManagedBean.isDisabled}"/>
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtLastName"  />

        
                     
                        
                    </h:panelGrid>
                    <br/>
                    <div style="text-align: center;">                       
                        <h:commandButton value="Enable Edit" type="submit" actionListener="#{viewAdminDetailsManagedBean.enableEdit}" />
                        <h:commandButton value="Update" type="submit" actionListener="#{viewAdminDetailsManagedBean.updateAdmin}" rendered="#{viewAdminDetailsManagedBean.isDisabled==false}" />
                    </div>
                </h:form>
            </div>
   
        </section>
        
        <ui:insert name="sidebar">
            <ui:include src="/sidebar.xhtml" />
        </ui:insert>
        
        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
        
    </h:body>
</html>
