<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <h:outputStylesheet library="css" name="style.css" />

    <div class="header__bar">
        <h:panelGroup styleClass="header__content" rendered="#{sessionScope.isLogin == true}">
            <h:outputLink value="/voidQAdmin/index.xhtml" styleClass="header__title"><b>voidQ</b>admin</h:outputLink>

            <h:panelGrid cellpadding="15" columns="4" styleClass="header__menu">
                <h:outputLink value="/voidQAdmin/systemAdministration/adminManagement.xhtml" styleClass="link">ADMINISTRATORS</h:outputLink>
                <h:outputLink value="/voidQAdmin/clinicAdministration/clinicManagement.xhtml" styleClass="link">CLINICS</h:outputLink>
                                <h:outputLink value="/voidQAdmin/clinicAdministration/staffManagement.xhtml" styleClass="link">DOCTORS</h:outputLink>
                <h:outputLink value="/voidQAdmin/clinicAdministration/nurseManagement.xhtml" styleClass="link">NURSES</h:outputLink>
            </h:panelGrid>


            <h:form id="logoutForm" styleClass="header__user">
                <h:graphicImage value="/resources/images/user.png" styleClass="header__user__icon" />
                <h:outputText value="#{sessionScope.currentAdmin.firstName}" styleClass="header__user__text" />
                &nbsp;
                <h:commandButton styleClass="button" actionListener="#{loginManagedBean.logout}" value="LOGOUT"/>

            </h:form>
        </h:panelGroup>


        <h:panelGroup styleClass="header__content" rendered="#{sessionScope.isLogin == false}">
            <h:outputLink value="/voidQAdmin/index.xhtml" styleClass="header__title"><b>voidQ</b>admin</h:outputLink>
        </h:panelGroup>

    </div>


</ui:composition>
