<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
       <ui:define name="content">

        <div>
            <h3>Partner Management</h3>
            <style type="text/css">
    .label {
        width:20%;
        padding:4px;
    }
 
    .value {
        width:80%;
        padding:4px;
    }
 
    .grid {
        width:100%;
    }
 
    .error {
        color: red;
    }
 
    .outputLabel {
        font-weight: bold;
    }
 
    .grid {
        width:33%;
        padding:4px;
    }
</style>
               <h:form>
         
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{partnerApplicationManagedBean.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    
                     <h:outputText value="Email *" />
                     <p:inputText value="#{partnerApplicationManagedBean.newStaff.email}" required="true" label="Email"/>
                     
                     <h:outputText value="Password: *" />
                     <p:inputText value="#{partnerApplicationManagedBean.newStaff.password}" required="true" label="Firstname"/>
                    
                    <h:outputText value="Firstname: *" />
                    <p:inputText value="#{partnerApplicationManagedBean.newStaff.firstName}" required="true" label="Firstname"/>
 
                    <h:outputText value="Lastname: *" />
                    <p:inputText value="#{partnerApplicationManagedBean.newStaff.lastName}" required="true" label="Lastname"/>
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{partnerApplicationManagedBean.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Clinic">
            <p:panel header="Clinic Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Clinic Name: " />
                    <p:inputText value="#{partnerApplicationManagedBean.newClinic.clinicName}" />
                    
                    <h:outputText value="Clinic Description: " />
                    <p:inputText value="#{partnerApplicationManagedBean.newClinic.description}" />
 
                    <h:outputText value="Postal Code: " />
                    <p:inputText value="#{partnerApplicationManagedBean.postalcode}" >
                         <f:ajax listener="#{partnerApplicationManagedBean.loadAddress}" render="txtClinicAddress" />
                         </p:inputText>
 
                    <h:outputText value="Clinic Address: " />
                    <p:inputText id="txtClinicAddress" value="#{partnerApplicationManagedBean.newClinic.address}" />
                    
                    <h:outputText value="Clinic Consultation Cost: " />
                    <p:inputText id="txtClinicCost" value="#{partnerApplicationManagedBean.newClinic.unitPrice}" />
                    
 
                 
                </h:panelGrid>
            </p:panel>
        </p:tab>
  
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                         <h:outputText value="#{partnerApplicationManagedBean.newStaff.email}" styleClass="outputLabel" />
                         
                          <h:outputText value="Password: " />
                          <h:outputText value="#{partnerApplicationManagedBean.newStaff.password}" styleClass="outputLabel" />

 
                        <h:outputText value="Firstname: " />
                        <h:outputText value="#{partnerApplicationManagedBean.newStaff.firstName}" styleClass="outputLabel"/>
                        
                          <h:outputText value="Lastname: " />
                          <h:outputText value="#{partnerApplicationManagedBean.newStaff.lastName}" styleClass="outputLabel"/>

                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Clinic Name: " />
                        <h:outputText value="#{partnerApplicationManagedBean.newClinic.clinicName}" styleClass="outputLabel"/>
 
                        <h:outputText value="Clinic Description: " />
                        <h:outputText value="#{partnerApplicationManagedBean.newClinic.description}" styleClass="outputLabel"/>
 
                        <h:outputText value="Clinic Address: " />
                        <h:outputText value="#{partnerApplicationManagedBean.newClinic.address}" styleClass="outputLabel"/>
                        
                           <h:outputText value="Clinic Consultation Cost: " />
                           <h:outputText value="#{partnerApplicationManagedBean.newClinic.unitPrice}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                  
                </h:panelGrid>
 
                <p:commandButton value="Submit" action="#{partnerApplicationManagedBean.createNewPartner}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>
            </div>
           </ui:define>

</ui:composition>
