<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <div>
            <h3>View Clinic Details</h3>
            <br></br>
            #{updateUserManagedBean.foo()}
            <h:form id="formUser">
                <p:messages id="messages" redisplay="false" closable="true" />
                <style type="text/css">
                    .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                        text-align: center;
                    }
                </style>


                <p:panelGrid id="userPanel" columns="2" rendered="#{viewClinicDetailsManagedBean.staffToView.clinicEntity != null}">


                    <h:outputText style="font-weight: bold;" value="Clinic ID"/>
                    <h:outputText value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.clinicId}"/>



                    <h:outputText  style="font-weight: bold;" value="Clinic Name"/>
                    <p:inputText id="txtClinicName" value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.clinicName}" required="true" requiredMessage="Clinic Name is required" readonly="#{viewClinicDetailsManagedBean.isDisabled}"/>


                    <h:outputText style="font-weight: bold;" value="Clinic Description"/>
                    <p:inputText id="txtDescription" value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.description}" required="true" requiredMessage="Clinic Description is required" readonly="#{viewClinicDetailsManagedBean.isDisabled}"/>



                    <h:outputText style="font-weight: bold;" value="Clinic Address" />
                    <p:inputText id="txtClinicAddress" value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.address}" required="true" requiredMessage="Clinic Address is required" readonly="#{viewClinicDetailsManagedBean.isDisabled}"/>

                    <h:outputText style="font-weight: bold;" value="Clinic Consultation Cost" />
                    <p:inputText id="txtClinicConsultationCost" value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.unitPrice}" required="true" requiredMessage="Clinic Consultation Cost is required" readonly="#{viewClinicDetailsManagedBean.isDisabled}"/>

                    <h:outputText style="font-weight: bold;" value="Clinic Application Status"/>
                    <h:outputText value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.applicationStatus}"/>
                </p:panelGrid>
                <br/>
                <div >    
                    <p:commandButton type="submit" update="@form formUser" value="#{viewClinicDetailsManagedBean.textValue}" rendered="#{viewClinicDetailsManagedBean.isDisabled == true}" action="#{viewClinicDetailsManagedBean.enableEdit}"/>
                    <p:commandButton value="Clear" update="@form formUser" process="@this" action="#{viewClinicDetailsManagedBean.enableEdit()}" rendered="#{viewClinicDetailsManagedBean.isDisabled== false}"  style="margin-right:20px;" />&nbsp;


                    <p:commandButton value="Update" update="@all" type="submit" action="#{viewClinicDetailsManagedBean.updateClinic}" rendered="#{viewClinicDetailsManagedBean.isDisabled == false}" />
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
