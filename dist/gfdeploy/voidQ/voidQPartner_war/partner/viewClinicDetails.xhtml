<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Clinic Details</ui:define>

    <ui:define name="content">
        <h:outputText value="CLINIC DETAILS" styleClass="title title--big" />
        #{updateUserManagedBean.foo()}
        <h:form id="formClinic" styleClass="form form--wide">
            <h:panelGrid id="clinicPanel" columns="2" rendered="#{viewClinicDetailsManagedBean.staffToView.clinicEntity != null}" cellspacing="10px">
                <h:outputLabel for="clinicId" value="CLINIC ID" styleClass="text-input__label text-input__label--left"/>
                <h:inputText id="clinicId" value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.clinicId}" styleClass="text-input__input" readonly="true" />

                <h:outputLabel for="name" value="NAME" styleClass="text-input__label text-input__label--left"/>
                <h:inputText id="name" value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.clinicName}" styleClass="text-input__input" />

                <h:outputLabel for="description" value="DESCRIPTION" styleClass="text-input__label text-input__label--left"/>
                <h:inputText id="description" value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.description}" styleClass="text-input__input" />

                <h:outputLabel for="address" value="ADDRESS" styleClass="text-input__label text-input__label--left"/>
                <h:inputText id="address" value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.address}" styleClass="text-input__input" />

                <h:outputLabel for="consultationCost" value="CONSULTATION COST ($)" styleClass="text-input__label text-input__label--left"/>
                <h:inputText id="consultationCost" value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.unitPrice}" styleClass="text-input__input" />

                <h:outputLabel for="applicationStatus" value="APPLICATION STATUS" styleClass="text-input__label text-input__label--left"/>
                <h:inputText id="applicationStatus" value="#{viewClinicDetailsManagedBean.staffToView.clinicEntity.applicationStatus}" styleClass="text-input__input" readonly="true" />
            </h:panelGrid>
            <br/>
            <h:commandButton value="UPDATE" actionListener="#{viewClinicDetailsManagedBean.updateClinic}" styleClass="button"/>
        </h:form>
    </ui:define>
</ui:composition>
