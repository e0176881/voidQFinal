<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> voidQ :: System Administration :: Application</title>
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>
        <h1>voidQ :: Partner Application :: Join us as Partner</h1>

        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>

        <ui:insert name="mainmenu">
            <ui:include src="/mainmenu.xhtml" />
        </ui:insert>

        <section id="content" class="content">
           
                <h3>Partner Application</h3>
                <br/>

                <h:form>
                    <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                    <br/>

                    <h:panelGrid columnClasses="dataTable3Label,dataTable3Value,dataTable3Message" columns="3">
                        <h:outputLabel style="font-weight: bold;" for="txtEmail" value="Email" />
                        <h:inputText id="txtEmail" value="#{partnerApplicationManagedBean.newStaff.email}" required="true" requiredMessage="Username is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtEmail" />

                        <h:outputLabel style="font-weight: bold;" for="txtPassword" value="Password" />
                        <h:inputSecret id="txtPassword" value="#{partnerApplicationManagedBean.newStaff.password}" required="true" requiredMessage="Password is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtPassword" />


                        <h:outputLabel style="font-weight: bold;" for="txtPartnerFname" value="Partner First Name" />
                        <h:inputText id="txtPartnerFname" value="#{partnerApplicationManagedBean.newStaff.firstName}" required="true" requiredMessage="Partner First Name is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtPartnerFname" />
                        
                         <h:outputLabel style="font-weight: bold;" for="txtPartnerLname" value="Partner Last Name" />
                         <h:inputText id="txtPartnerLname" value="#{partnerApplicationManagedBean.newStaff.lastName}" required="true" requiredMessage="Partner Last Name is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtPartnerLname" />

       
                        <h:outputLabel style="font-weight: bold;" for="txtClinicName" value="Clinic Name" />
                        <h:inputText id="txtClinicName" value="#{partnerApplicationManagedBean.newClinic.clinicName}" required="true" requiredMessage="Clinic Name is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtClinicName" />
                        
                        <h:outputLabel style="font-weight: bold;" for="txtDesc" value="Description" />
                        <h:inputText id="txtDesc" value="#{partnerApplicationManagedBean.newClinic.description}" required="true" requiredMessage="Clinic Description is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtDesc" />

                        
                    
                        <h:outputLabel style="font-weight: bold;" for="txtPostalCode" value="Postal Code" />
                         
                        <h:inputText id="txtPostalCode" value="#{partnerApplicationManagedBean.postalcode}" required="true" requiredMessage="Postal code is required">
                         <f:ajax listener="#{partnerApplicationManagedBean.loadAddress}" render="txtClinicAddress" />
                         </h:inputText>
                  
                             
                
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtPostalCode" />
                 
        

                       
                        <h:outputLabel style="font-weight: bold;" for="txtClinicAddress" value="Clinic Address" />
                        <h:inputText id="txtClinicAddress" value="#{partnerApplicationManagedBean.newClinic.address}"  />
                        
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtClinicAddress" />
                        
                         <h:outputLabel style="font-weight: bold;" for="txtClinicCost" value="Clinic Consultation Cost" />
                         <h:inputText id="txtClinicCost" value="#{partnerApplicationManagedBean.newClinic.unitPrice}"  />
                        
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtClinicCost" />

                    </h:panelGrid>
                    <br/>
                    <div style="text-align: left;">
                        <h:commandButton value="Clear" type="reset" />&nbsp;
                        <h:commandButton value="Create" type="submit" actionListener="#{partnerApplicationManagedBean.createNewPartner}" />
                    </div>
                </h:form>
         
        </section>

        <ui:insert name="sidebar">
            <ui:include src="/sidebar.xhtml" />
        </ui:insert>

        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>

    </h:body>
</html>
