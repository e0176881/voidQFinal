<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <div>
            <h3>Partner Management</h3>

            <h:form>

                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:wizard flowListener="#{createNewPartnerManagedBean.onFlowProcess}">
                    <p:tab id="personal" title="Personal">
                        <p:panel header="Personal Details">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Email *" />
                                <p:inputText value="#{createNewPartnerManagedBean.newStaff.email}" required="true" label="Email"/>

                                <h:outputText value="Password: *" />
                                <p:inputText value="#{createNewPartnerManagedBean.newStaff.password}" required="true" label="Firstname"/>

                                <h:outputText value="Firstname: *" />
                                <p:inputText value="#{createNewPartnerManagedBean.newStaff.firstName}" required="true" label="Firstname"/>

                                <h:outputText value="Lastname: *" />
                                <p:inputText value="#{createNewPartnerManagedBean.newStaff.lastName}" required="true" label="Lastname"/>

                                <h:outputText value="Skip to last: " />
                                <h:selectBooleanCheckbox value="#{createNewPartnerManagedBean.skip}" />
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="address" title="Address">
                        <p:panel header="Clinic Details">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Clinic Name: " />
                                <p:inputText value="#{createNewPartnerManagedBean.newClinic.clinicName}" />

                                <h:outputText value="Clinic Description: " />
                                <p:inputText value="#{createNewPartnerManagedBean.newClinic.description}" />

                                <h:outputText value="Postal Code: " />
                                <p:inputText value="#{createNewPartnerManagedBean.postalcode}" >
                                    <f:ajax listener="#{createNewPartnerManagedBean.loadAddress}" render="txtClinicAddress" />
                                </p:inputText>

                                <h:outputText value="Clinic Address: " />
                                <p:inputText id="txtClinicAddress" value="#{createNewPartnerManagedBean.newClinic.address}" />

                                <h:outputText value="Clinic Consultation Cost: " />
                                <p:inputText id="txtClinicCost" value="#{createNewPartnerManagedBean.newClinic.unitPrice}" />



                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="confirm" title="Confirmation">
                        <p:panel header="Confirmation">
                            <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Email: " />
                                    <h:outputText value="#{createNewPartnerManagedBean.newStaff.email}" styleClass="outputLabel" />

                                    <h:outputText value="Password: " />
                                    <h:outputText value="#{createNewPartnerManagedBean.newStaff.password}" styleClass="outputLabel" />


                                    <h:outputText value="Firstname: " />
                                    <h:outputText value="#{createNewPartnerManagedBean.newStaff.firstName}" styleClass="outputLabel"/>

                                    <h:outputText value="Lastname: " />
                                    <h:outputText value="#{createNewPartnerManagedBean.newStaff.lastName}" styleClass="outputLabel"/>

                                </h:panelGrid>

                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Clinic Name: " />
                                    <h:outputText value="#{createNewPartnerManagedBean.newClinic.clinicName}" styleClass="outputLabel"/>

                                    <h:outputText value="Clinic Description: " />
                                    <h:outputText value="#{createNewPartnerManagedBean.newClinic.description}" styleClass="outputLabel"/>

                                    <h:outputText value="Clinic Address: " />
                                    <h:outputText value="#{createNewPartnerManagedBean.newClinic.address}" styleClass="outputLabel"/>

                                    <h:outputText value="Clinic Consultation Cost: " />
                                    <h:outputText value="#{createNewPartnerManagedBean.newClinic.unitPrice}" styleClass="outputLabel"/>
                                </h:panelGrid>


                            </h:panelGrid>

                            <p:commandButton value="Submit" action="#{createNewPartnerManagedBean.createNewPartner}" update="growl" process="@this"/>
                        </p:panel>
                    </p:tab>
                </p:wizard>







            </h:form>
        </div>
    </ui:define>

</ui:composition>
