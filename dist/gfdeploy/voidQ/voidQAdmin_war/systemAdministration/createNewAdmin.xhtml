<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> voidQ :: System Administration :: Create New Admin</title>
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>
        <h1>voidQ :: System Administration :: Create New Admin</h1>

        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>

        <ui:insert name="mainmenu">
            <ui:include src="/mainmenu.xhtml" />
        </ui:insert>

        <section id="content" class="content">
            <div>
                <h3>Create New Admin</h3>
                <br/>

                <h:form>
                    <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                    <br/>

                    <h:panelGrid columnClasses="dataTable3Label,dataTable3Value,dataTable3Message" columns="3">
                        <h:outputLabel style="font-weight: bold;" for="txtEmail" value="Email" />
                        <h:inputText id="txtEmail" value="#{createNewAdminManagedBean.newAdmin.email}" required="true" requiredMessage="Username is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtEmail" />

                        <h:outputLabel style="font-weight: bold;" for="txtPassword" value="Password" />
                        <h:inputSecret id="txtPassword" value="#{createNewAdminManagedBean.newAdmin.password}" required="true" requiredMessage="Password is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtPassword" />


                        <h:outputLabel style="font-weight: bold;" for="txtFname" value="First Name" />
                        <h:inputText id="txtFname" value="#{createNewAdminManagedBean.newAdmin.firstName}" required="true" requiredMessage="First Name is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtFname" />


                        <h:outputLabel style="font-weight: bold;" for="txtLname" value="Last Name" />
                        <h:inputText id="txtLname" value="#{createNewAdminManagedBean.newAdmin.lastName}" required="true" requiredMessage="last Name is required" />
                        <h:message errorClass="errorTextsNoMarginLeft" fatalClass="errorTextsNoMarginLeft" for="txtLname" />

                        

                    </h:panelGrid>
                    <br/>
                    <div style="text-align: center;">
                        <h:commandButton value="Clear" type="reset" />&nbsp;
                        <h:commandButton value="Create" type="submit" actionListener="#{createNewAdminManagedBean.createNewAdmin}" />
                    </div>
                </h:form>
            </div>
        </section>

        <ui:insert name="sidebar">
            <ui:include src="/sidebar.xhtml" />
        </ui:insert>

        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>

    </h:body>
</html>
