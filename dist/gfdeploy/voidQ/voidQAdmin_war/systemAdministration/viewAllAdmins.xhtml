<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Point of Sale System (v5.2) :: System Administration :: View All Staffs</title>
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>
        <h1>Point of Sale System (v5.2) :: System Administration :: View All Staffs</h1>
        
        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>
        
        <ui:insert name="mainmenu">
            <ui:include src="/mainmenu.xhtml" />
        </ui:insert>
        
        <section id="content" class="content">
            <div>
                <h3>All Staffs</h3>
                <h:form>
                     <h:dataTable value="#{viewAllAdminsManagedBean.admins}" var="admins" style="width: 100%;">

                        <h:column>			
                            <f:facet name = "header">Admin ID</f:facet>
                            <h:outputText value="#{admins.administratorId}" />
                        </h:column>

                        <h:column>    				
                            <f:facet name = "header">Username</f:facet>
                            <h:outputText value="#{admins.username}" />
                        </h:column>

                        <h:column>    				
                            <f:facet name = "header">First Name</f:facet>
                            <h:outputText value="#{admins.firstName}" />
                        </h:column>

                        <h:column>    				
                            <f:facet name = "header">Last Name</f:facet>
                            <h:outputText value="#{admins.lastName}" />
                        </h:column>
                         
                          <h:column>    				
                            <f:facet name = "header">Last Name</f:facet>
                            <h:outputText value="#{admins.email}" />
                        </h:column>

   
                       
                         <h:column>    				
                            <f:facet name = "header">Action</f:facet>
                            <h:commandLink value="View" actionListener="#{viewAllAdminsManagedBean.viewAdminDetails}">
                                <f:attribute name="adminId" value="#{admins.administratorId}" />
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </section>
        
        <ui:insert name="sidebar">
            <ui:include src="/sidebar.xhtml" />
        </ui:insert>
        
        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
        
    </h:body>
</html>
