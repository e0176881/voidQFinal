
<ion-content>
	<div class="home-content">
		<span class="home-logo">voidQ</span>

		<form class="login-form" #patientResetForm="ngForm" (ngSubmit)="patientResetPassword(patientResetForm)">
		

			<ion-list>

				<ion-item>
					<ion-label fixed class="label">EMAIL</ion-label>
					<ion-input class="input" type="email" id="username" name="username" [(ngModel)]="username"
						minlength="4" maxlength="32" required="true" #inusername="ngModel"></ion-input>
				</ion-item>

				<div *ngIf="inusername.invalid && (inusername.dirty || inusername.touched || submitted)"
					class="message">
					<div *ngIf="inusername.errors.required">
						Username is required.
					</div>
					<div *ngIf="inusername.errors.minlength">
						Username must be at least 4 characters long.
					</div>
					<div *ngIf="inusername.errors.maxlength">
						Username cannot exceed 32 characters.
					</div>
				</div>
			</ion-list>

			<ion-button class="login-button" type="submit" shape="round">RESET PASSWORD</ion-button>
			<ion-button fill="clear" (click)="goToHome()">BACK</ion-button>
		</form>

	</div>



</ion-content>
