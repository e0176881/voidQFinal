<ion-content>
	<div class="home-content">
		<span class="home-logo">voidQ</span>

		<form class="login-form" #patientLoginForm="ngForm" (ngSubmit)="patientLogin(patientLoginForm)">
			<ion-item>
				<ion-label fixed>Email</ion-label>
				<ion-input class="login-input" type="email" id="username" [(ngModel)]="username" minlength="4"
					maxlength="32" required="true" #inusername="ngModel"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label fixed>Password</ion-label>
				<ion-input type="password" id="password" name="password" [(ngModel)]="password" minlength="4"
					maxlength="32" required="true" #inpassword="ngModel"></ion-input>
			</ion-item>

			<ion-button class="login-button" type="submit" expand="block" shape="round">LOG-IN</ion-button>
		</form>
	</div>



</ion-content>
