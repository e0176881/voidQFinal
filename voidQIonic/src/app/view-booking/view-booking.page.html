<ion-header>
  <ion-toolbar>
    <ion-title>Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        Queue Position
      </ion-label>
      {{queueNum}}
    </ion-item>

    <ion-item>
      <ion-button type="submit" ion-button block>
        Check-in
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-button type="submit" (click)="pay()" ion-button block>
        Pay
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
